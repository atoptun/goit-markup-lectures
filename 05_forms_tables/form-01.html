<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        line-height: 1.5;
        color: #212121;
      }

      input,
      textarea,
      button {
        font-family: inherit;
        line-height: inherit;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 8px;
        border: 1px solid #212121;
        max-width: 300px;
      }

      .form-button {
        align-self: flex-start;
      }

      .form-input {
        padding: 4px;
        color: #212121;
        border: 1px solid #212121;
        border-radius: 4px;
      }

      .form-input::placeholder {
        color: #616161;
      }

      .form-label {
        display: flex;
        flex-direction: column;

        transition: color 150ms ease-in-out;
      }

      .form-label:focus-within {
        color: #009688;
      }
    </style>
  </head>
  <body>
    <form class="form" name="issue_report_form" autocomplete="off">
      <label class="form-label">
        Your name
        <input class="form-input" type="text" name="username" placeholder="Andrew Berger" autofocus />
      </label>

      <label class="form-label">
        Topic
        <input class="form-input" type="text" name="topic" placeholder="Short issue summary" />
      </label>

      <button class="form-button" type="submit">Submit an issue</button>
    </form>
  </body>
</html>
