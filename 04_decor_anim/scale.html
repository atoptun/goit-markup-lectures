<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box {
        width: 150px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        margin-left: 15px;
        margin-right: 15px;
        box-shadow:
          0px 2px 1px -1px rgba(0, 0, 0, 0.2),
          0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 1px 3px 0px rgba(0, 0, 0, 0.12);
      }

      .box::before {
        display: inline-block;
        font-size: 20px;
      }

      .box:nth-child(1) {
        /*   transform: scale(1.25); */
        background-color: orange;

        animation: animate125 3000ms infinite 1000ms;
      }

      .box:nth-child(1)::before {
        content: 'scale(1.25)';
      }

      .box:nth-child(2) {
        /*  Original size, default value  */
        /*   transform: scale(1); */
        background-color: #03a9f4;
      }

      .box:nth-child(2)::before {
        content: 'scale(1)';
      }

      .box:nth-child(3) {
        /*   transform: scale(0.75); */
        background-color: palevioletred;

        animation: animate75 3000ms infinite 1000ms;
      }

      .box:nth-child(3)::before {
        content: 'scale(0.75)';
      }

      @keyframes animate125 {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.25);
        }

        100% {
          transform: scale(1);
        }
      }

      @keyframes animate75 {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(0.75);
        }

        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
