<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        position: relative;
        max-width: 500px;
        height: 300px;
        border: 10px solid #303f9f;
        border-radius: 10px;
        background-color: #3f51b5;
      }

      .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: 100px;
        height: 100px;
        border: 10px solid #ffa000;
        border-radius: 10px;
        background-color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box"></div>
    </div>
  </body>
</html>
