<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box {
        width: 180px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        margin-left: 5px;
        margin-right: 5px;
        box-shadow:
          0px 2px 1px -1px rgba(0, 0, 0, 0.2),
          0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 1px 3px 0px rgba(0, 0, 0, 0.12);
      }

      .box::before {
        display: inline-block;
        font-size: 16px;
      }

      .box:nth-child(1) {
        /*   transform: skewX(30deg); */

        animation: animateX30 3000ms infinite 1000ms;
        background-color: orange;
      }

      .box:nth-child(1)::before {
        content: 'skewX(30deg)';
      }

      .box:nth-child(2) {
        /*   transform: skewY(30deg); */

        animation: animateY30 3000ms infinite 1000ms;
        background-color: #03a9f4;
      }

      .box:nth-child(2)::before {
        content: 'skewY(30deg)';
      }

      .box:nth-child(3) {
        /*   transform: skew(30deg, 30deg); */

        animation: animateX30Y30 3000ms infinite 1000ms;
        background-color: palevioletred;
      }

      .box:nth-child(3)::before {
        content: 'skew(30deg, 30deg)';
      }

      @keyframes animateX30 {
        0% {
          transform: skewX(0deg);
        }

        50% {
          transform: skewX(30deg);
        }

        100% {
          transform: skewX(0deg);
        }
      }

      @keyframes animateY30 {
        0% {
          transform: skewX(0deg);
        }

        50% {
          transform: skewY(30deg);
        }

        100% {
          transform: skewX(0deg);
        }
      }

      @keyframes animateX30Y30 {
        0% {
          transform: skew(0deg);
        }

        50% {
          transform: skew(30deg, 30deg);
        }

        100% {
          transform: skew(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
